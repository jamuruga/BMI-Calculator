<html>
    <head>
        <link rel="stylesheet" href="bmi.css">
        <title>BMI Calculator</title>
        <script type="text/javascript" src="bmi calculator.js"> </script>
    </head>
    <body>
    
            <div id="container">
            <h2>BMI calculator</h2><br>
            <div id="calculator">
               
            <input type="radio" id="select1" name="grp1" value="adult">Adult
            <input type="radio" id="select2" name="grp1" value="child">Child<br><br>
             
            <label for="weight">Weight : </label><input type="number" id="weight" placeholder="Enter weight" required/><br><br>
            <label for="height">Height : </label><input type="number" id="height" placeholder="Enter height" required/>
            
            <select id="h1"><option value="metre">metre</option>
            <option value="inches">inches</option> </select><br><br>
            
            <button onclick="bmi()" id="btn1">Calculate</button>
            <h3>Your BMI is : <span id="output1"></span></h3>
            <h3>You are : <span id="output2"></span></h3>
            </div>
            </div>
        </body>
</html>
